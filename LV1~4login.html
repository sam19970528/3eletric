    <div class="wrap">
        <div class="bg">
            <div class="topic">
                <img src="./img/topic.png">
            </div>
            <form class="brownBox">
                <span style="margin-left: 35px; font-size: 18px; color: #ffffff; line-height: 1.17;">權限</span>
                <div class="d-flex justify-content-center" style="margin-bottom: 20px; margin-top: 20px;">

                    <input style="padding-left: 65px;" class="form-control" type="text">
                </div>

                    <span class="labelText">密碼</span>
                    <input style="padding-left: 65px;" class="form-control" type="password"">
                </div>
                <a class=" forgetPasswd" href="#">
                    <span>忘記密碼</span>
                    </a>
                    <div class="d-flex justify-content-center" style="margin-top: 30px;">
                        <button class="loginBtn" type="button"></button>
                    </div>
            </form>
            <div class="accountBtn">
                <a href="accountApply.html">
                    <span>帳號申請</span>
                </a>
            </div>
        </div>
    </div>

            font-weight: bold;
