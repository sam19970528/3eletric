<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="scss/all.css">
    <script src="https://kit.fontawesome.com/485c285ffd.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrap">
        <div class="bg">
            <header style="height: 44px; width: auto; background-color: #930000; position: relative;">
                <a class="backBtn" href="#">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </a>
                <div class="d-flex justify-content-center">
                    <div class="headerImg">
                    </div>
                </div>
            </header>
            <div class="brownBox">
                <div class="d-flex justify-content-center" style="margin-top: 65px;">
                    <div class="checkCircle">
                        <i class="fas fa-check" style="font-size: 80px; margin-left: 20px; margin-top: 15px; color: #ffffff;"></i>
                    </div>
                </div>
                <div class="d-flex justify-content-center" style="padding-top: 30px;">
                    <span style="font-size: 20px; color: #ffffff;">開通成功</span>
                </div>
            </div>
            <div class="whiteBox">
                <a href="main.html">
                    <span>返回主畫面</span>
                </a>
            </div>            
        </div>
    </div>
    <style scoped>
        .brownBox{
            margin-top: 100px;
            margin-bottom: 115px;
        }
        .whiteBox{
            width: 253px;
        }
        .whiteBox span{
            right: 30%;
            padding-right: 0px;

        }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $('.backBtn').click(function(e){
                e.preventDefault();
                window.history.back();
            })
        });
    </script>
</body>

</html>
